name: commitlint

on:
  pull_request:
    types:
      - opened
      - edited
  workflow_call:

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: wagoid/commitlint-github-action@v4
        with:
          failOnWarnings: true
