name: ecmascript-unit-test

on:
  workflow_call:

jobs:
  ecmascript-unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: npm install
        run: npm install

      - name: run tests
        run: npm test
